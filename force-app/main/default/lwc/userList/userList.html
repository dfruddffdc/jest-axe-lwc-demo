<template>
  <lightning-card title="Users" icon-name="standard:user">
    <ul class="slds-p-around_medium">
      <template for:each={users} for:item="user">
        <div class="slds-m-bottom_x-small" key={user.id}>
          <c-user-tile
            class="slds-item"
            company-name={user.company.name}
            name={user.name}
            role={user.role}
            website={user.website}
          ></c-user-tile>
        </div>
      </template>
    </ul>
  </lightning-card>
</template>
